<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: #1a2332;
            background-image: url('https://ar-hosting.pages.dev/1767359561536.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 35, 50, 0.85);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 15px 30px;
            width: 100%;
            box-sizing: border-box;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-image: url('https://ar-hosting.pages.dev/1767225989304.jpg');
            background-size: cover;
            background-position: center;
            background-color: #c4d82e;
            margin: 0 auto 20px;
            border: 4px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        h1 {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
            padding: 0 10px;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1.5px solid rgba(255,255,255,0.1);
            width: 100%;
            box-sizing: border-box;
        }

        .menu-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
            border-color: rgba(100,200,255,0.5);
        }

        .menu-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            margin-right: 15px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
            background-color: rgba(196, 216, 46, 0.3);
        }

        .menu-text {
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
            flex: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            overflow-y: auto;
            padding: 20px 10px;
            box-sizing: border-box;
        }

        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(30, 40, 55, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            max-width: 500px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            border: 2px solid rgba(100,200,255,0.3);
            animation: slideUp 0.3s;
            margin-top: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }

            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;

            font-weight: 600;

        .info-value {
            color: white;
            font-size: 16px;
            word-break: break-word;
        }

        .option-btn {
            background: rgba(100,200,255,0.2);
            border: 2px solid rgba(100,200,255,0.4);
            color: white;
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .option-btn:hover {
            background: rgba(100,200,255,0.4);
            border-color: rgba(100,200,255,0.6);
            transform: scale(1.01);
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1001;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hamburger-icon {
            width: 24px;
            height: 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger-icon span {
            display: block;
            height: 2.5px;
            background: white;
            border-radius: 2px;
            width: 100%;
        }

        /* Sidebar Menu */
        .sidebar-menu {
            position: fixed;
            top: 0;
            right: -280px;
            width: 280px;
            height: 100%;
            background: rgba(30, 40, 55, 0.95);
            backdrop-filter: blur(20px);

            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            box-sizing: border-box;
        }

        .sidebar-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(-3px);
        }

            flex-direction: column;
            gap: 16px;
        }

            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            color: white;
            font-size: 14px;
            font-weight: 600;

            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #c4d82e;
        }

        .login-btn {

            color: #1a2332;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        .login-btn:hover {
            background: #d4e85e;
            transform: scale(1.01);

            display: none;
        }

        .management-section.active {
            display: block;
        }

            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-btn {

            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            font-weight: 600;
            flex: 1;
            min-width: 80px;
            text-align: center;

            background: #c4d82e;

            border-radius: 10px;
            margin-bottom: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .form-row {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            align-items: flex-end;
        }

        .form-row input {
            flex: 1;
            min-width: 0;
        }

        .add-btn, .delete-btn {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;

        }

        .add-btn {
            background: #4CAF50;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            flex-shrink: 0;
        }

        .add-btn:hover {
            background: #45a049;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        .image-preview {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            margin: 10px auto;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .save-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 15px;
            box-sizing: border-box;
        }

        .save-btn:hover {
            background: #1976D2;
            transform: scale(1.01);
        }

        /* Dynamic About Me Items */
        .about-item {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .about-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .about-row input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }

        .about-row input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        /* Status Messages */
        .status-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        /* Overlay untuk loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #c4d82e;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 50px 12px 25px;
            }
            
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .menu-text {
                font-size: 16px;
            }
            
            .modal-content {
                padding: 20px 15px;
                margin-top: 10px;
            }
            
            .modal-title {
                font-size: 20px;
            }
            
            .sidebar-menu {
                width: 250px;
            }
            
            .tab-btn {
                font-size: 12px;
                padding: 6px 8px;
                min-width: 70px;
            }
        }

        @media (max-width: 360px) {
            .menu-text {
                font-size: 15px;
            }
            
            .menu-icon {
                width: 45px;
                height: 45px;
                margin-right: 12px;
            }
            
            .tab-btn {
                font-size: 11px;
                padding: 5px 6px;
                min-width: 65px;
            }
        }
    </style>
</head>

        // Load data from JSONBin on page load

            showLoading();

            if (localData) {
                profileData = localData;
                showStatus('Data dimuat dari penyimpanan lokal', 'success');
                updateUI();
                hideLoading();
                return;
            }
            
            // Jika tidak ada di localStorage, coba dari JSONBin
            try {
                const response = await fetch(`${BASE_URL}/${BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': X_MASTER_KEY,
                        'X-Access-Key': X_ACCESS_KEY
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.record) {
                        profileData = data.record;
                        saveToLocalStorage();
                        showStatus('Data berhasil dimuat dari server', 'success');
                    }
                } else {
                    // Jika gagal, gunakan data default
                    saveToLocalStorage();
                    showStatus('Menggunakan data default', 'error');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                saveToLocalStorage();
                showStatus('Menggunakan data default', 'error');
            } finally {
                updateUI();
                hideLoading();
            }
        }
